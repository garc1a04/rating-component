<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>


  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/styleGreeting.css">
</head>

<body>
  <div class="main">
    <div class="container background-container">
      <div class="modelIcon">
        <div class="icon background-icon">
            <img src="./images/icon-star.svg">
        </div>
      </div>
      <div class="text overpass">
        <h1>How did we do?</h1>
        <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rating overpass">
        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="4"> 4</div>
        <div class="5">5</div>
      </div>
      
      <div class="button overpass">
        <button class="border letter-button">Submit</button>
      </div>
    </div>

    <div class="container2 background-container2" style="display: none">
      <div class="modelIcon2">
        <div class="icon2 background-icon2">
            <img src="./images/illustration-thank-you.svg">
        </div>
      </div>
      <div class="overpass background-selected display">
        <div class="selected">

        </div>
      </div>
      <div class="text2 overpass">
        <h1>Thank you!</h1>
        <p class="paragraph2">We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
